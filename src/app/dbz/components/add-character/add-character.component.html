<h4>Agregar Personaje</h4>
<form (ngSubmit)="emitCharacter()" class="row">
  <input
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    type="text"
    placeholder="Nombre"
  />
  <input
    [(ngModel)]="character.power"
    class="form-control mb-2"
    name="power"
    type="number"
    placeholder="Poder"
  />

  <pre>{{ character | json }}</pre>

  <button class="btn btn-primary">
    Agregar
  </button>
</form>
