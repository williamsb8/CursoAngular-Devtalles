<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex -justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-danger': isFirst,
      'list-group-item-primary': isOdd
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>

    <button
      (click)="onDeleteCharacter(character.id)"
      class="btn btn-danger mx-2"
    >
      X
    </button>

    <!--
      <span>Es el primero: {{ isFirst }}</span>
      <span>Es el ultimo: {{ isLast }}</span>
      <span>Es par: {{ isEven }}</span>
      <span>Es inpar: {{ isOdd }}</span> -->
  </li>
</ul>
